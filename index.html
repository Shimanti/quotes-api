<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/3d85d8daf2.js" crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <button type="submit" onclick="getQuote(api_url)">Inspirational Quote</button>
    <div class="quote">
      <i class="fas fa-quote-left"></i>
      <p id="quote"></p>
      <i class="fas fa-quote-right"></i>
      <p id="author"></p>
    </div>
  </div>

  <script type="text/javascript">

    const api_url ="https://type.fit/api/quotes";

    async function getQuote(url)
    {
      const response = await fetch(url);
      const data = await response.json();

      let random = Math.floor(Math.random() * data.length);
      const quote = data[random]

      document.querySelector('p#quote').innerHTML = quote.text
      document.querySelector('p#author').innerHTML = ` - ${quote.author}`
    }

    getQuote(api_url)

</script>
</body>
</html>
